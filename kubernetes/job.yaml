apiVersion: batch/v1
kind: CronJob
metadata:
  name: scraper
spec:
  schedule: "0 0 */2 * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: scraper
              image: meetup-scraper:latest
              imagePullPolicy: IfNotPresent
              envFrom:
                - configMapRef:
                    name: scraper-cfm
              env:
                - name: DATABASE_USER
                  valueFrom:
                    secretKeyRef:
                      name: env-secret
                      key: MYSQL_USER

                - name: DATABASE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: env-secret
                      key: MYSQL_PASSWORD

                - name: DATABASE_DATABASE
                  valueFrom:
                    secretKeyRef:
                      name: env-secret
                      key: MYSQL_DATABASE

          restartPolicy: OnFailure
          imagePullSecrets:
            - name: regcred
